<table class="table table-striped">
<thead>
<tr>
    <th width="10px" align="left"></th>
    <th width="250px" align="left">Date</th>
    <th width="500px" align="left">Topic</th>
    <th width="400px" align="left">Reading</th>
    <th width="350px" align="left">Notes</th>
</tr>
</thead> 

{% for post in site.posts reversed %}
<tr>
    <td></td>
    <td> {{ post.date | date: '%a, %b %e' }} </td>
    <td>
    {{ post.title }}
    </td>
    <td> {{ post.reading }} </td> 
    <td> {{ post.notes }} </td> 
</tr>
{% endfor %}

</table>
